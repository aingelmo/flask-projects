{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}
{% block stylesheet %}
    <link href="{{ url_for('static', filename='signin.css' )}}"
          rel="stylesheet">
{% endblock stylesheet %}
{% block content %}
    <body class="text-center">
        <form class="form-signin" method="post">
            <img class="mb-4"
                 src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                 alt=""
                 width="72"
                 height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUsername" class="sr-only">Email address</label>
            <input type="text"
                   name="username"
                   id="inputUsername"
                   class="form-control"
                   placeholder="Username"
                   required
                   autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password"
                   name="password"
                   id="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
    </body>
    <div class="container px-3">
        <div class="row">
            <div class="col-md-6">
                <img src="https://picsum.photos/id/204/800/400"
                     class="card-img-top"
                     alt="...">
            </div>
            <div class="col-md-6 mt-5">
                <form method="post">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="usernameInput" class="form-control"name="username" />
                        <label class="form-label" for="usernameInput">Username</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password"
                               id="passwordInput"
                               class="form-control"
                               name="password"/>
                        <label class="form-label" for="passwordInput">Password</label>
                    </div>
                    <!-- Submit button -->
                    <div class="d-grid gap-2 mx-5 mb-2">
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>
                            Not a member? <a href="{{ url_for('auth.register') }}">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
