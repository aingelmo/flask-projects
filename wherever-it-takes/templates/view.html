{% extends "base.html" %}
{% block title %}
    View Data
{% endblock title %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for item in values %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ item.username }}</td>
                    <td>{{ item.password }}</td>
                    <td>{{ item.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
